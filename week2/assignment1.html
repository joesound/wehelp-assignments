<!DOCTYPE html>

</head>
<body>
    <script>
        function calculate(min, max){
        // 請用你的程式補完這個函式的區塊
            var dummy = 0
            for (let i = min; i <=max; i++){
                dummy += i
            }
            console.log(dummy)
        }
        calculate(1, 3); // 你的程式要能夠計算 1+2+3，最後印出 6
        calculate(4, 8); // 你的程式要能夠計算 4+5+6+7+8，最後印出 30
    </script>
</body>
</html>

{% extends 'layout.html' %}

{% block header %}
  <h1>歡迎光臨，這是會員頁</h1>
{% endblock %}
 
{% block content %}
  <div class="member_container">
    <div>
      <h1>{{name}}，歡迎登入系統</h1>
    </div>
    <div>
      <a href="/signout"><h1>登出系統</h1></a>
    </div>
    <div>
      <h1>查詢會員姓名</h1>
    </div>
    <div>
      <form id="search_form">
        <input type="text" id="search_bar" name="search_bar" value="">
        <input type="submit" id="search" name="查詢" value="查詢">
      </form>
    </div>
    <div id="show_user_name"></div>
    <div>
      <h1>更新我的姓名</h1>
    </div>
    <div>
      <form id="update_form">
        <input type="text" id="update_bar" name="update_bar" value="", placeholder="輸入新的姓名">
        <input type="submit" id="update" name="更新" value="更新" >
      </form>
    </div>
    <div id="update_user_name"></div>
  </div>
{% endblock %}
